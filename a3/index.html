<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(){
            alert(txtName.value);
        }
        function calc(){
            let a = Number(t1.value);
            let b = Number(t2.value);
            let sum= a + b;
            document.getElementById("result").innerText = "Sum: " + sum;
        }
    </script>
</head>
<body>
    <input type="text " id = "txtName" />
    <button onclick="greet()" style=background-color:blueviolet >press me </button>
    <hr/>
    <input type="text " id = "t1" />
    <input type="text " id = "t2" />
    <button onclick="calc()" style=background-color:blueviolet >press me too</button>
    <hr/>
    <p id="result"></p>

</body>
</html>
