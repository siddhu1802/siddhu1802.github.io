<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>My Calculator</h1>
    <input type="number" id="textbox1"/>
    <input type="number" id="textbox2"/>
    <br /><br />
    <button style=color:blue onclick="cal()">Calculate</button>
    <p id="result"></p>

    <script>
      const add = (a, b) => a + b;
      const subtract = (a, b) => a - b;
      const multiply = (a, b) => a * b;
      const divide = (a, b) => {
        if (b === 0) {
          return 'Cannot divide by zero';
        }
        return a / b;
      };

      function cal() {
        const val1 = Number(document.getElementById('textbox1').value);
        const val2 = Number(document.getElementById('textbox2').value);
            document.write("Sum: " + add(val1, val2) + "<br>");
            document.write("Difference: " + subtract(val1, val2) + "<br>");
            document.write("Product: " + multiply(val1, val2) + "<br>");
            document.write("Quotient: " + divide(val1, val2) + "<br>");

      }
    </script>
  </body>
</html>
