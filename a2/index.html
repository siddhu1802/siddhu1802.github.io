<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 2;

        if (a < b) {
            document.write("a is less than b");
        } else if (a > b) {
            document.write("a is greater than b");
        } else {
            document.write("a is equal to b");
        }
    </script>
</body>
</html>
